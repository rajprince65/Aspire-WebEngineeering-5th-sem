<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn get set</title>
</head>
<body>
    <h1>Learn get set</h1>
</body>
<script>
  class Aspire{
    name
    constructor(name){
        this.name=name;

    }
    get name(){
      return this.name;
    }
    set name(name){
     this.name= name
    }
  }

  const obj1=new Aspire("Lotus")
  obj1.name="Lhotse"
  console.log("the name of class is",obj1.name)
</script>
</html>
