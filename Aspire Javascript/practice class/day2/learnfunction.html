<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn function</title>
</head>
<body>
    <p>learn function </p>
    <script>
        function show(){
            console.log("This is samsung mobile")
            document.write("This is samsung mobile in screen")

        }
        function add(a,b){
 
            console.log(`sum of a and b is ${a+b}`)
            document.write(`sum of a and b is ${a+b}`)

        }
        show()
        add(5,4)
    </script>
    
</body>
</html>
