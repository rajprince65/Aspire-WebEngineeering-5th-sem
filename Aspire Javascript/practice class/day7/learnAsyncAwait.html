<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Async and Await</title>
</head>
<body>
    <h1>Learn async and await</h1>
    <script>
        //producer
        function someApi(){
            return new Promise(function(resolve,reject){
                console.log("this is our producer code")
                resolve("resolved")
            })
        }
        //consumer
        async function someFun(){
            const x = await someApi()
            console.log(x)   
        }
        someFun()
    </script>
</body>
</html>
