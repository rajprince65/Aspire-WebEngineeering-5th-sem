<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Async and Await
    </title>
</head>
<body>
    <h1>Learn Async and Await</h1>
    <script>
  function boilWater() {
    return new Promise((resolve, reject) => {
      console.log("Boil water");
      resolve();
    });
  }

  function addTeaLeaves() {
    return new Promise((resolve, reject) => {
      console.log("Add tea leaves");
      resolve();
    });
  }

  function addMilk() {
    return new Promise((resolve, reject) => {
      console.log("Add milk");
      resolve();
    });
  }

  function addSugar() {
    return new Promise((resolve, reject) => {
      console.log("Add sugar");
      resolve();
    });
  }

  function serveTea() {
    return new Promise((resolve, reject) => {
      console.log("Serve tea");
      resolve();
    });
  }

  // Async function to make tea
  async function makeTea() {
    await boilWater();
    await addTeaLeaves();
    await addMilk();
    await addSugar();
    await serveTea();
    console.log("Tea is ready to drink!");
  }

  // Call the async function
  makeTea();
</script>

    
</body>
</html>
