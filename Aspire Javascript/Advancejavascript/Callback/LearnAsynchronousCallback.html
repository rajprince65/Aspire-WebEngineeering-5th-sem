<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn callback</title>
</head>
<body>
    <script>
       
         function aspire(callback)
         {
            setTimeout(callback,25000);

         }
        console.log("start")
         aspire(
             ()=>{
                console.log("I am a function")
             }

         )
         console.log("End")


    </script>
   
   
    
</body>
</html>
