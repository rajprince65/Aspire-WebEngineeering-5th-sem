<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        class A{

            static pi = 8;

            static add(a,b){
                return a+b;

            }
            static multiply(a,b)
            {
                return a*b;
            }
        }

        console.log(A.add(5,7));
        console.log(A.pi)
        console.log(A.multiply(2,6))
    </script>
</body>
