<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Get Element by class name</title>
</head>
<body>

    <p class="aspire raja">Hello <span>Student</span></p>
    <p class="myclass"><span>We are studing javascript</span></p>
     <div>
        <p class="aspire">this is our first class</p>
        <p class="sirodha">secon class</p>
     </div>
     <script>
       let x = document.getElementsByClassName("aspire");
       document.write(x)
       console.log(x)
     </script>
    
</body>
</html>
