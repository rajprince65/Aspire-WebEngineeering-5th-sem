<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn getElement by tag name</title>
</head>
<body>
    <p id="demo">radha</p>
    <p>Rani</p>
    <script>
        let result = document.getElementsByTagName("p")[0].innerHTML;
        document.write(result)
        console.log(result)
    </script>
</body>
</html>
